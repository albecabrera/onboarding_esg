<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Onboarding Oberstufe</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --header-bg: #003366;
      --nav-bg: #e0e0e0;
      --footer-bg: #003366;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #ffffff;
      --header-bg: #1f1f1f;
      --nav-bg: #2c2c2c;
      --footer-bg: #1f1f1f;
    }

    body {
      font-family: sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--header-bg);
      color: white;
      padding: 1em;
      text-align: center;
      position: relative;
    }

    #toggle-theme {
      position: absolute;
      top: 1em;
      right: 1em;
      background: none;
      border: none;
      font-size: 1.2em;
      cursor: pointer;
      color: white;
    }

    nav {
      text-align: center;
      background-color: var(--nav-bg);
      padding: 1em;
    }

    nav button {
      margin: 0.5em;
      padding: 0.5em 1em;
      font-size: 1em;
      cursor: pointer;
    }

    main {
      padding: 2em;
    }

    .content {
      display: none;
    }

    .content.active {
      display: block;
    }

    .content.hidden {
      display: none;
    }

    .section-layout {
      display: flex;
      align-items: center;
      gap: 2em;
      flex-wrap: wrap;
    }

    .section-layout img {
      width: 250px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    footer {
      background: var(--footer-bg);
      color: white;
      text-align: center;
      padding: 1em;
      margin-top: 3em;
    }
  </style>
</head>
<body>
  <header>
    <h1>Willkommen in der Oberstufe!</h1>
    <button id="toggle-theme">ðŸŒ™</button>
  </header>

  <nav>
    <button onclick="showSection('neu')">Was ist neu?</button>
    <button onclick="showSection('ansprechpartner')">Ansprechpartner</button>
    <button onclick="showSection('tipps')">Tipps</button>
    <button onclick="showSection('ausblick')">Ausblick</button>
    <button onclick="showSection('feedback')">Feedback</button>
  </nav>

  <main>
    <section id="neu" class="content active">
      <h2>Was ist neu in der Oberstufe?</h2>
      <div class="section-layout">
        <img src="images/neu.jpg" alt="SchÃ¼lerin mit Laptop" />
        <ul>
          <li>Kurssystem statt Klassenverband</li>
          <li>Mehr Eigenverantwortung</li>
          <li>Noten als Punkte (0â€“15)</li>
        </ul>
      </div>
    </section>

    <section id="ansprechpartner" class="content hidden">
      <h2>Wichtige Ansprechpartner</h2>
      <img src="images/ansprechpartner.jpg" alt="Team" />
    </section>

    <section id="tipps" class="content hidden">
      <h2>Lerntipps</h2>
      <img src="images/tipps.jpg" alt="Tipps" />
    </section>

    <section id="ausblick" class="content hidden">
      <h2>Ausblick auf die Qualifikationsphase</h2>
      <img src="images/ausblick.jpg" alt="Ausblick" />
    </section>

    <section id="feedback" class="content hidden">
      <h2>Dein Feedback</h2>
      <img src="images/feedback.jpg" alt="Feedback" />
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ESG-Gesamtschule | Projektkurs Informatik</p>
  </footer>

  <script>
    function showSection(id) {
      const sections = document.querySelectorAll('.content');
      sections.forEach(section => {
        section.classList.remove('active');
        section.classList.add('hidden');
      });
      const activeSection = document.getElementById(id);
      activeSection.classList.add('active');
      activeSection.classList.remove('hidden');
    }

    document.getElementById('toggle-theme').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
